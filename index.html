<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="card">
    <div class="card-header">
      <img class="card-img" alt="card-img" src="./assets/images/illustration-article.svg" />
    </div>

    <div class="card-content">
      <h4 class="learning-label">
        Learning
      </h4>

      <h5>
        Published 21 Dec 2023
      </h5>

      <h2>
        HTML & CSS foundations
      </h2>

      <h4 class="course-desc">
        These languages are the backbone of every
        website, defining structure, content, and
        presentation.
      </h4>
    </div>

    <div class="tutor">
      <img alt="tutor-pic" src="./assets/images/image-avatar.webp" width="35px" height="35px" />
      <h4>Greg Hooper</h4>
    </div>
  </div>

</body>

</html>
